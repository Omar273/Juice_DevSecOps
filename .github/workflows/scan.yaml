name: DevSecOps Pipeline (Semgrep ‚Üí ZAP ‚Üí DefectDojo)

on:
  push:
    branches: ["main"]
  pull_request:

env:
  JUICE_SHOP_IMAGE: bkimminich/juice-shop
  JUICE_SHOP_PORT: 3000
  ZAP_USER_EMAIL: testuser@example.com
  ZAP_USER_PASSWORD: Test123!

jobs:
# =========================
# 1Ô∏è‚É£ BUILD
# =========================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build step
        run: echo "Build completed"

# =========================
# 2Ô∏è‚É£ SAST (SEMGREP)
# =========================
  sast:
    name: SAST - Semgrep
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Semgrep
        run: pip install semgrep
      - name: Run Semgrep Scan
        run: semgrep scan --config=p/ci --json . > semgrep.json || true
      - name: Debug Semgrep Results
        run: |
          FINDINGS=$(python3 -c "import json; d=json.load(open('semgrep.json')); print(len(d.get('results', [])))")
          echo "Semgrep findings: $FINDINGS"
      - name: Upload Semgrep Artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.json

# =========================
# 3Ô∏è‚É£ DAST (ZAP) - EXACT COLLEAGUE METHOD
# =========================
  dast:
    name: DAST - OWASP ZAP
    needs: sast
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Docker network
        run: docker network create zap-net

      - name: Run OWASP Juice Shop
        run: |
          docker run -d \
            --name juice-shop \
            --network zap-net \
            -p 3000:3000 \
            ${{ env.JUICE_SHOP_IMAGE }}

      - name: Wait for Juice Shop to start
        run: sleep 60

      - name: Create Juice Shop User
        run: |
          curl -s -X POST http://localhost:3000/api/Users \
            -H "Content-Type: application/json" \
            -d "{
              \"email\": \"${{ env.ZAP_USER_EMAIL }}\",
              \"password\": \"${{ env.ZAP_USER_PASSWORD }}\"
            }" || true

      - name: Fix workspace permissions
        run: chmod -R 777 "$(pwd)"

      - name: Create URL Seed File
        run: |
          cat > urls.txt << 'EOF'
          http://juice-shop:3000/
          http://juice-shop:3000/#/
          http://juice-shop:3000/#/search
          http://juice-shop:3000/#/login
          http://juice-shop:3000/#/register
          http://juice-shop:3000/#/basket
          http://juice-shop:3000/#/contact
          http://juice-shop:3000/#/administration
          http://juice-shop:3000/api/Users
          http://juice-shop:3000/api/Products
          http://juice-shop:3000/api/Challenges
          http://juice-shop:3000/api/Feedbacks
          http://juice-shop:3000/api/BasketItems
          http://juice-shop:3000/rest/user/login
          http://juice-shop:3000/rest/user/whoami
          http://juice-shop:3000/rest/products/search
          http://juice-shop:3000/rest/basket/1
          http://juice-shop:3000/ftp
          http://juice-shop:3000/assets
          EOF

      - name: Run OWASP ZAP Full Scan with API Control
        run: |
          docker run --rm \
            --user root \
            --network zap-net \
            -v $(pwd):/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            bash -c "
              # Start ZAP daemon
              zap.sh -daemon -host 0.0.0.0 -port 8080 \
                -config api.disablekey=true \
                -config api.addrs.addr.name=.* \
                -config api.addrs.addr.regex=true &
              
              sleep 15
              
              echo '=== Accessing seed URLs ==='
              while read url; do
                curl -s \"http://localhost:8080/JSON/core/action/accessUrl/?url=\$url\" > /dev/null
                echo \"Accessed: \$url\"
              done < /zap/wrk/urls.txt
              
              sleep 5
              
              echo '=== Running Traditional Spider ==='
              SPIDER_SCAN_ID=\$(curl -s 'http://localhost:8080/JSON/spider/action/scan/?url=http://juice-shop:3000&maxChildren=0&recurse=true' | jq -r '.scan')
              echo \"Spider ID: \$SPIDER_SCAN_ID\"
              
              # Wait for spider
              while true; do
                STATUS=\$(curl -s \"http://localhost:8080/JSON/spider/view/status/?scanId=\$SPIDER_SCAN_ID\" | jq -r '.status')
                echo \"Spider: \$STATUS%\"
                [ \"\$STATUS\" = \"100\" ] && break
                sleep 5
              done
              
              echo '=== Running AJAX Spider ==='
              curl -s 'http://localhost:8080/JSON/ajaxSpider/action/scan/?url=http://juice-shop:3000' > /dev/null
              sleep 10
              
              # Wait for AJAX spider
              AJAX_TIMEOUT=0
              while [ \$AJAX_TIMEOUT -lt 600 ]; do
                STATUS=\$(curl -s 'http://localhost:8080/JSON/ajaxSpider/view/status/' | jq -r '.status')
                echo \"AJAX Spider: \$STATUS\"
                [ \"\$STATUS\" = \"stopped\" ] && break
                sleep 5
                AJAX_TIMEOUT=\$((AJAX_TIMEOUT + 5))
              done
              
              URLS=\$(curl -s 'http://localhost:8080/JSON/core/view/numberOfMessages/' | jq -r '.numberOfMessages')
              echo \"Total URLs discovered: \$URLS\"
              
              echo '=== Waiting for Passive Scan ==='
              sleep 10
              while true; do
                REMAINING=\$(curl -s 'http://localhost:8080/JSON/pscan/view/recordsToScan/' | jq -r '.recordsToScan')
                echo \"Passive scan remaining: \$REMAINING\"
                [ \"\$REMAINING\" = \"0\" ] && break
                sleep 5
              done
              
              PASSIVE_ALERTS=\$(curl -s 'http://localhost:8080/JSON/core/view/numberOfAlerts/' | jq -r '.numberOfAlerts')
              echo \"Alerts after passive scan: \$PASSIVE_ALERTS\"
              
              echo '=== Enabling ALL Active Scanners ==='
              curl -s 'http://localhost:8080/JSON/ascan/action/enableAllScanners/' > /dev/null
              curl -s 'http://localhost:8080/JSON/ascan/action/setOptionAttackStrength/?String=INSANE' > /dev/null
              curl -s 'http://localhost:8080/JSON/ascan/action/setOptionAlertThreshold/?String=LOW' > /dev/null
              curl -s 'http://localhost:8080/JSON/ascan/action/setOptionThreadPerHost/?Integer=10' > /dev/null
              curl -s 'http://localhost:8080/JSON/ascan/action/setOptionMaxAlertsPerRule/?Integer=10' > /dev/null
              
              echo '=== Running Active Scan ==='
              ASCAN_ID=\$(curl -s 'http://localhost:8080/JSON/ascan/action/scan/?url=http://juice-shop:3000&recurse=true&inScopeOnly=false' | jq -r '.scan')
              echo \"Active Scan ID: \$ASCAN_ID\"
              
              # Wait for active scan with timeout
              ASCAN_TIMEOUT=0
              while [ \$ASCAN_TIMEOUT -lt 5400 ]; do
                STATUS=\$(curl -s \"http://localhost:8080/JSON/ascan/view/status/?scanId=\$ASCAN_ID\" | jq -r '.status')
                ALERTS=\$(curl -s 'http://localhost:8080/JSON/core/view/numberOfAlerts/' | jq -r '.numberOfAlerts')
                echo \"Active scan: \$STATUS% | Alerts: \$ALERTS\"
                [ \"\$STATUS\" = \"100\" ] && break
                sleep 10
                ASCAN_TIMEOUT=\$((ASCAN_TIMEOUT + 10))
              done
              
              echo '=== Final Results ==='
              FINAL_ALERTS=\$(curl -s 'http://localhost:8080/JSON/core/view/numberOfAlerts/' | jq -r '.numberOfAlerts')
              echo \"üéØ TOTAL FINDINGS: \$FINAL_ALERTS\"
              
              echo '=== Generating Reports ==='
              curl -s 'http://localhost:8080/OTHER/core/other/xmlreport/' -o /zap/wrk/zap.xml
              curl -s 'http://localhost:8080/OTHER/core/other/htmlreport/' -o /zap/wrk/zap.html
              
              echo 'Scan complete!'
            "
        timeout-minutes: 120

      - name: Upload ZAP HTML Report 
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: zap.html

      - name: Upload ZAP XML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap.xml

      - name: Show ZAP Findings Summary
        run: |
          if [ -f zap.xml ]; then
            echo "=== ZAP SCAN RESULTS ==="
            TOTAL_ALERTS=$(grep -c '<alertitem>' zap.xml || echo "0")
            echo "üéØ Total Findings: $TOTAL_ALERTS"
            
            HIGH=$(grep -c '<riskcode>3</riskcode>' zap.xml || echo "0")
            MEDIUM=$(grep -c '<riskcode>2</riskcode>' zap.xml || echo "0")
            LOW=$(grep -c '<riskcode>1</riskcode>' zap.xml || echo "0")
            INFO=$(grep -c '<riskcode>0</riskcode>' zap.xml || echo "0")
            
            echo "üìä Breakdown:"
            echo "   High: $HIGH"
            echo "   Medium: $MEDIUM"
            echo "   Low: $LOW"
            echo "   Info: $INFO"
          else
            echo "‚ö†Ô∏è zap.xml not found"
          fi
        if: always()

      - name: Cleanup
        if: always()
        run: |
          docker stop juice-shop || true
          docker rm juice-shop || true
          docker network rm zap-net || true

# =========================
# 4Ô∏è‚É£ DEFECTDOJO IMPORT
# =========================
  defectdojo:
    name: Upload to DefectDojo
    needs: [sast, dast]
    runs-on: ubuntu-latest
    env:
      DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
      DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
    steps:
      - name: Download Semgrep Artifact
        uses: actions/download-artifact@v4
        with:
          name: semgrep-report

      - name: Download ZAP Artifact
        uses: actions/download-artifact@v4
        with:
          name: zap-report

      - name: Debug downloaded files
        run: |
          echo "Files in workspace:"
          ls -lah
          echo "Semgrep file size:"
          du -h semgrep.json
          echo "ZAP file size:"
          du -h zap.xml

      - name: Upload Semgrep to DefectDojo
        continue-on-error: true
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "scan_type=Semgrep JSON Report" \
            -F "file=@semgrep.json" \
            -F "product_name=DevSecOps_Project" \
            -F "engagement_name=GitHub Actions" \
            -F "test_title=Semgrep SAST Scan" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Semgrep upload successful"
          else
            echo "‚ùå Semgrep upload failed - DefectDojo may be offline"
          fi

      - name: Upload ZAP to DefectDojo
        continue-on-error: true
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "scan_type=ZAP Scan" \
            -F "file=@zap.xml" \
            -F "product_name=DevSecOps_Project" \
            -F "engagement_name=GitHub Actions" \
            -F "test_title=OWASP ZAP DAST Scan" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ ZAP upload successful"
          else
            echo "‚ùå ZAP upload failed - DefectDojo may be offline"
          fi
