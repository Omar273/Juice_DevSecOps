name: DevSecOps Pipeline (DAG)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
# =========================
# 1️⃣ BUILD
# =========================
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Build OK"

# =========================
# 2️⃣ SAST (SEMGREP)
# =========================
  sast:
    needs: build
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        shell: powershell
        run: |
          semgrep scan --config=auto --json . | Out-File -Encoding utf8 semgrep.json
          exit 0

      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.json

# =========================
# 3️⃣ DEFECTDOJO IMPORT (SINGLE STEP)
# =========================
  defectdojo:
    needs: sast
    runs-on: windows-latest

    env:
      DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
      DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: semgrep-report

      - name: Upload Scan to DefectDojo
        shell: powershell
        run: |
          curl.exe -X POST "$env:DEFECTDOJO_URL/api/v2/import-scan/" `
            -H "Authorization: Token $env:DEFECTDOJO_API_KEY" `
            -F "scan_type=Semgrep JSON Report" `
            -F "file=@semgrep.json" `
            -F "product_name=DevSecOps_Project" `
            -F "product_type_name=Research and Development" `
            -F "engagement_name=GitHub Actions" `
            -F "test_title=Semgrep SAST Scan" `
            -F "auto_create_context=true" `
            -F "active=true"
