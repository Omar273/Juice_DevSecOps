name: DevSecOps Pipeline (Semgrep → ZAP → DefectDojo DAG)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
# =========================
# 1️⃣ BUILD JOB
# =========================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build step
        run: |
          echo "Building application..."
          echo "Build completed"

# =========================
# 2️⃣ SAST SCAN (SEMGREP)
# =========================
  sast:
    name: SAST - Semgrep
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep Scan
        run: semgrep scan --config=p/ci --json . > semgrep.json || true
        # `|| true` prevents pipeline failure on findings;
        # remove it if you want the pipeline to fail on findings

      - name: Debug Semgrep Results
        run: |
          FINDINGS=$(python3 -c "import json; d=json.load(open('semgrep.json')); print(len(d.get('results', [])))")
          echo "Semgrep findings: $FINDINGS"

      - name: Upload Semgrep Artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.json

# =========================
# 3️⃣ DAST SCAN (ZAP)       ← THIS WAS MISSING
# =========================
  dast:
    name: DAST - OWASP ZAP
    needs: sast
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "https://your-target-app-url.com"
          artifact_name: zap-report          # ← controls the artifact name uploaded by ZAP itself
          fail_action: false
          allow_issue_writing: false          # avoids needing extra GitHub permissions

      # ZAP writes its JSON report to the workspace root as report_json.json
      - name: Rename ZAP report for DefectDojo
        run: |
          ls -la                              # debug: see what ZAP actually created
          cp report_json.json zap-report.json

      - name: Upload ZAP JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.json

# =========================
# 4️⃣ DEFECTDOJO IMPORT
# =========================
  defectdojo:
    name: Upload to DefectDojo
    needs: [sast, dast]
    runs-on: ubuntu-latest
    env:
      DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
      DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
    steps:
      - name: Download Semgrep Artifact
        uses: actions/download-artifact@v4
        with:
          name: semgrep-report

      - name: Download ZAP Artifact
        uses: actions/download-artifact@v4
        with:
          name: zap-report                   # ← matches the upload name above

      - name: Debug downloaded files
        run: ls -la                           # confirm both files exist before curl

      # -------- Semgrep Import --------
      - name: Upload Semgrep Scan to DefectDojo
        run: |
          curl -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "scan_type=Semgrep JSON Report" \
            -F "file=@semgrep.json" \
            -F "product_name=DevSecOps_Project" \
            -F "engagement_name=GitHub Actions" \
            -F "test_title=Semgrep SAST Scan" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false"

      # -------- ZAP Import --------
      - name: Upload ZAP Scan to DefectDojo
        run: |
          curl -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "scan_type=ZAP Scan" \
            -F "file=@zap-report.json" \
            -F "product_name=DevSecOps_Project" \
            -F "engagement_name=GitHub Actions" \
            -F "test_title=OWASP ZAP DAST Scan" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false"
