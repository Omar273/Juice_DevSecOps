name: DevSecOps Pipeline (Semgrep ‚Üí ZAP ‚Üí DefectDojo)

on:
  push:
    branches: ["main"]
  pull_request:

env:
  JUICE_SHOP_IMAGE: bkimminich/juice-shop
  JUICE_SHOP_PORT: 3000
  ZAP_USER_EMAIL: testuser@example.com
  ZAP_USER_PASSWORD: Test123!

jobs:
# =========================
# 1Ô∏è‚É£ BUILD
# =========================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build step
        run: echo "Build completed"

# =========================
# 2Ô∏è‚É£ SAST (SEMGREP)
# =========================
  sast:
    name: SAST - Semgrep
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Semgrep
        run: pip install semgrep
      - name: Run Semgrep Scan
        run: semgrep scan --config=p/ci --json . > semgrep.json || true
      - name: Debug Semgrep Results
        run: |
          FINDINGS=$(python3 -c "import json; d=json.load(open('semgrep.json')); print(len(d.get('results', [])))")
          echo "Semgrep findings: $FINDINGS"
      - name: Upload Semgrep Artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.json

# =========================
# 3Ô∏è‚É£ DAST (ZAP) - MAXIMUM FINDINGS
# =========================
  dast:
    name: DAST - OWASP ZAP
    needs: sast
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Docker network
        run: docker network create zap-net

      - name: Pull ZAP Docker image
        run: docker pull ghcr.io/zaproxy/zaproxy:stable

      - name: Run OWASP Juice Shop
        run: |
          docker run -d \
            --name juice-shop \
            --network zap-net \
            -p ${{ env.JUICE_SHOP_PORT }}:3000 \
            ${{ env.JUICE_SHOP_IMAGE }}

      - name: Wait for Juice Shop to start
        run: |
          echo "Waiting for Juice Shop to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:${{ env.JUICE_SHOP_PORT }} > /dev/null 2>&1; then
              echo "Juice Shop is ready!"
              break
            fi
            echo "Attempt $i: Juice Shop not ready yet..."
            sleep 2
          done

      - name: Create Juice Shop User
        run: |
          curl -s -X POST http://localhost:${{ env.JUICE_SHOP_PORT }}/api/Users \
            -H "Content-Type: application/json" \
            -d "{
              \"email\": \"${{ env.ZAP_USER_EMAIL }}\",
              \"password\": \"${{ env.ZAP_USER_PASSWORD }}\"
            }" || echo "User creation attempted (may already exist)"

      - name: Fix workspace permissions for ZAP
        run: chmod -R 777 "${{ github.workspace }}"

      - name: Start ZAP Daemon
        run: |
          docker run -d \
            --name zap \
            --user root \
            --network zap-net \
            -v "${{ github.workspace }}:/zap/wrk:rw" \
            -p 8080:8080 \
            ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.disablekey=true

      - name: Wait for ZAP to start
        run: |
          echo "Waiting for ZAP to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:8080 > /dev/null 2>&1; then
              echo "ZAP is ready!"
              break
            fi
            echo "Attempt $i: ZAP not ready yet..."
            sleep 2
          done

      - name: Configure ZAP and Run Full Scan
        run: |
          echo "=== Opening target URL ==="
          curl "http://localhost:8080/JSON/core/action/accessUrl/?url=http://juice-shop:3000"
          sleep 2
          
          echo "=== Running Spider (Traditional) ==="
          SPIDER_ID=$(curl -s "http://localhost:8080/JSON/spider/action/scan/?url=http://juice-shop:3000&maxChildren=100&recurse=true&subtreeOnly=false" | jq -r '.scan')
          echo "Spider scan ID: $SPIDER_ID"
          
          # Wait for spider to complete
          while true; do
            STATUS=$(curl -s "http://localhost:8080/JSON/spider/view/status/?scanId=$SPIDER_ID" | jq -r '.status')
            echo "Spider progress: $STATUS%"
            if [ "$STATUS" = "100" ]; then
              break
            fi
            sleep 5
          done
          
          echo "=== Running AJAX Spider ==="
          curl "http://localhost:8080/JSON/ajaxSpider/action/scan/?url=http://juice-shop:3000&inScope=true"
          sleep 2
          
          # Wait for AJAX spider
          while true; do
            STATUS=$(curl -s "http://localhost:8080/JSON/ajaxSpider/view/status/" | jq -r '.status')
            echo "AJAX Spider status: $STATUS"
            if [ "$STATUS" = "stopped" ]; then
              break
            fi
            sleep 5
          done
          
          echo "=== Waiting for Passive Scan ==="
          sleep 10
          while true; do
            REMAINING=$(curl -s "http://localhost:8080/JSON/pscan/view/recordsToScan/" | jq -r '.recordsToScan')
            echo "Passive scan records remaining: $REMAINING"
            if [ "$REMAINING" = "0" ]; then
              break
            fi
            sleep 5
          done
          
          echo "=== Running Active Scan with ALL Policies ==="
          ASCAN_ID=$(curl -s "http://localhost:8080/JSON/ascan/action/scan/?url=http://juice-shop:3000&recurse=true&inScopeOnly=false&scanPolicyName=&method=&postData=" | jq -r '.scan')
          echo "Active scan ID: $ASCAN_ID"
          
          # Wait for active scan to complete
          while true; do
            STATUS=$(curl -s "http://localhost:8080/JSON/ascan/view/status/?scanId=$ASCAN_ID" | jq -r '.status')
            echo "Active scan progress: $STATUS%"
            if [ "$STATUS" = "100" ]; then
              break
            fi
            sleep 10
          done
          
          echo "=== Scan Complete! ==="
          sleep 5
        timeout-minutes: 60

      - name: Get Alert Count
        run: |
          ALERT_COUNT=$(curl -s "http://localhost:8080/JSON/core/view/numberOfAlerts/" | jq -r '.numberOfAlerts')
          echo "üéØ Total findings: $ALERT_COUNT"

      - name: Generate Reports
        run: |
          echo "Generating XML report..."
          curl -s "http://localhost:8080/OTHER/core/other/xmlreport/" -o zap-report.xml
          
          echo "Generating HTML report..."
          curl -s "http://localhost:8080/OTHER/core/other/htmlreport/" -o zap-report.html
          
          echo "Reports generated!"
          ls -lah zap-report.*

      - name: Verify ZAP Reports
        run: |
          if [ ! -f zap-report.xml ]; then
            echo "‚ö†Ô∏è zap-report.xml not found!"
            exit 1
          fi
          
          echo "‚úÖ XML report generated"
          echo "File size: $(du -h zap-report.xml)"
          
          if [ -f zap-report.html ]; then
            echo "‚úÖ HTML report also generated"
          fi

      - name: Upload ZAP XML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.xml

      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: zap-report.html
        if: always()

      - name: Cleanup
        if: always()
        run: |
          docker stop zap || true
          docker rm zap || true
          docker stop juice-shop || true
          docker rm juice-shop || true
          docker network rm zap-net || true

# =========================
# 4Ô∏è‚É£ DEFECTDOJO IMPORT
# =========================
  defectdojo:
    name: Upload to DefectDojo
    needs: [sast, dast]
    runs-on: ubuntu-latest
    env:
      DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
      DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
    steps:
      - name: Download Semgrep Artifact
        uses: actions/download-artifact@v4
        with:
          name: semgrep-report

      - name: Download ZAP Artifact
        uses: actions/download-artifact@v4
        with:
          name: zap-report

      - name: Debug downloaded files
        run: |
          echo "Files in workspace:"
          ls -lah
          echo "Semgrep file size:"
          du -h semgrep.json
          echo "ZAP file size:"
          du -h zap-report.xml

      - name: Upload Semgrep to DefectDojo
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "scan_type=Semgrep JSON Report" \
            -F "file=@semgrep.json" \
            -F "product_name=DevSecOps_Project" \
            -F "engagement_name=GitHub Actions" \
            -F "test_title=Semgrep SAST Scan" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Semgrep upload successful"
          else
            echo "‚ùå Semgrep upload failed"
            exit 1
          fi

      - name: Upload ZAP to DefectDojo
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "scan_type=ZAP Scan" \
            -F "file=@zap-report.xml" \
            -F "product_name=DevSecOps_Project" \
            -F "engagement_name=GitHub Actions" \
            -F "test_title=OWASP ZAP DAST Scan" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ ZAP upload successful"
          else
            echo "‚ùå ZAP upload failed"
            exit 1
          fi
