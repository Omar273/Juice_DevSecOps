name: DevSecOps Pipeline (Semgrep → ZAP → DefectDojo)

on:
  push:
    branches: ["main"]
  pull_request:

env:
  JUICE_SHOP_IMAGE: bkimminich/juice-shop
  JUICE_SHOP_PORT: 3000
  ZAP_USER_EMAIL: testuser@example.com
  ZAP_USER_PASSWORD: Test123!

jobs:
# =========================
# 1️⃣ BUILD
# =========================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build step
        run: echo "Build completed"

# =========================
# 2️⃣ SAST (SEMGREP)
# =========================
  sast:
    name: SAST - Semgrep
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Semgrep
        run: pip install semgrep
      - name: Run Semgrep Scan
        run: semgrep scan --config=p/ci --json . > semgrep.json || true
      - name: Debug Semgrep Results
        run: |
          FINDINGS=$(python3 -c "import json; d=json.load(open('semgrep.json')); print(len(d.get('results', [])))")
          echo "Semgrep findings: $FINDINGS"
      - name: Upload Semgrep Artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.json

# =========================
# 3️⃣ DAST (ZAP) - EXACT COLLEAGUE METHOD
# =========================
  dast:
    name: DAST - OWASP ZAP
    needs: sast
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Docker network
        run: docker network create zap-net

      - name: Run OWASP Juice Shop
        run: |
          docker run -d \
            --name juice-shop \
            --network zap-net \
            -p 3000:3000 \
            ${{ env.JUICE_SHOP_IMAGE }}

      - name: Wait for Juice Shop to start
        run: sleep 60

      - name: Create Juice Shop User
        run: |
          curl -s -X POST http://localhost:3000/api/Users \
            -H "Content-Type: application/json" \
            -d "{
              \"email\": \"${{ env.ZAP_USER_EMAIL }}\",
              \"password\": \"${{ env.ZAP_USER_PASSWORD }}\"
            }" || true

      - name: Fix workspace permissions
        run: chmod -R 777 "$(pwd)"

      - name: Create ZAP Automation Plan
        run: |
          cat > automation.yaml << 'EOF'
          env:
            contexts:
              - name: Juice Shop
                urls:
                  - http://juice-shop:3000
                includePaths:
                  - "http://juice-shop:3000.*"
            parameters:
              failOnError: true
              failOnWarning: false
              progressToStdout: true
          jobs:
            - type: spider
              parameters:
                url: http://juice-shop:3000
                maxDuration: 20
                maxDepth: 5
                maxChildren: 500
            - type: spiderAjax
              parameters:
                url: http://juice-shop:3000
                maxDuration: 15
                maxCrawlDepth: 5
                numberOfBrowsers: 1
            - type: passiveScan-wait
              parameters:
                maxDuration: 10
            - type: activeScan
              parameters:
                context: Juice Shop
                policy: Default Policy
                maxRuleDurationInMins: 5
                maxScanDurationInMins: 60
                maxAlertsPerRule: 10
                threadPerHost: 10
                delayInMs: 0
            - type: report
              parameters:
                template: traditional-xml
                reportDir: /zap/wrk
                reportFile: zap.xml
            - type: report
              parameters:
                template: traditional-html
                reportDir: /zap/wrk
                reportFile: zap.html
          EOF

      - name: Run OWASP ZAP Full Scan (Automation Framework)
        run: |
          docker run --rm \
            --user root \
            --network zap-net \
            -v $(pwd):/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -cmd -autorun /zap/wrk/automation.yaml || true
        timeout-minutes: 120

      - name: Upload ZAP HTML Report 
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: zap.html

      - name: Upload ZAP XML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap.xml

      - name: Cleanup
        if: always()
        run: |
          docker stop juice-shop || true
          docker rm juice-shop || true
          docker network rm zap-net || true

# =========================
# 4️⃣ DEFECTDOJO IMPORT
# =========================
  defectdojo:
    name: Upload to DefectDojo
    needs: [sast, dast]
    runs-on: ubuntu-latest
    env:
      DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
      DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
    steps:
      - name: Download Semgrep Artifact
        uses: actions/download-artifact@v4
        with:
          name: semgrep-report

      - name: Download ZAP Artifact
        uses: actions/download-artifact@v4
        with:
          name: zap-report

      - name: Debug downloaded files
        run: |
          echo "Files in workspace:"
          ls -lah
          echo "Semgrep file size:"
          du -h semgrep.json
          echo "ZAP file size:"
          du -h zap.xml

      - name: Upload Semgrep to DefectDojo
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "scan_type=Semgrep JSON Report" \
            -F "file=@semgrep.json" \
            -F "product_name=DevSecOps_Project" \
            -F "engagement_name=GitHub Actions" \
            -F "test_title=Semgrep SAST Scan" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "✅ Semgrep upload successful"
          else
            echo "❌ Semgrep upload failed"
            exit 1
          fi

      - name: Upload ZAP to DefectDojo
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "scan_type=ZAP Scan" \
            -F "file=@zap.xml" \
            -F "product_name=DevSecOps_Project" \
            -F "engagement_name=GitHub Actions" \
            -F "test_title=OWASP ZAP DAST Scan" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "✅ ZAP upload successful"
          else
            echo "❌ ZAP upload failed"
            exit 1
          fi
