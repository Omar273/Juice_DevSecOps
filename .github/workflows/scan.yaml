name: DevSecOps Pipeline (Semgrep ‚Üí ZAP ‚Üí DefectDojo)

on:
  push:
    branches: ["main"]
  pull_request:

env:
  JUICE_SHOP_IMAGE: bkimminich/juice-shop
  JUICE_SHOP_PORT: 3000
  ZAP_USER_EMAIL: testuser@example.com
  ZAP_USER_PASSWORD: Test123!

jobs:
# =========================
# 1Ô∏è‚É£ BUILD
# =========================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build step
        run: echo "Build completed"

# =========================
# 2Ô∏è‚É£ SAST (SEMGREP)
# =========================
  sast:
    name: SAST - Semgrep
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Semgrep
        run: pip install semgrep
      - name: Run Semgrep Scan
        run: semgrep scan --config=p/ci --json . > semgrep.json || true
      - name: Debug Semgrep Results
        run: |
          FINDINGS=$(python3 -c "import json; d=json.load(open('semgrep.json')); print(len(d.get('results', [])))")
          echo "Semgrep findings: $FINDINGS"
      - name: Upload Semgrep Artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.json

# =========================
# 3Ô∏è‚É£ DAST (ZAP) - EXACT COLLEAGUE METHOD
# =========================
  dast:
    name: DAST - OWASP ZAP
    needs: sast
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Docker network
        run: docker network create zap-net

      - name: Run OWASP Juice Shop
        run: |
          docker run -d \
            --name juice-shop \
            --network zap-net \
            -p 3000:3000 \
            ${{ env.JUICE_SHOP_IMAGE }}

      - name: Wait for Juice Shop to start
        run: sleep 60

      - name: Create Juice Shop User
        run: |
          curl -s -X POST http://localhost:3000/api/Users \
            -H "Content-Type: application/json" \
            -d "{
              \"email\": \"${{ env.ZAP_USER_EMAIL }}\",
              \"password\": \"${{ env.ZAP_USER_PASSWORD }}\"
            }" || true

      - name: Fix workspace permissions
        run: chmod -R 777 "$(pwd)"

      - name: Create ZAP Automation Plan
        run: |
          cat > automation.yaml << 'EOF'
          env:
            contexts:
              - name: Juice Shop
                urls:
                  - http://juice-shop:3000
                includePaths:
                  - "http://juice-shop:3000.*"
            parameters:
              failOnError: true
              failOnWarning: false
              progressToStdout: true
          jobs:
            - type: requestor
              requests:
                - url: http://juice-shop:3000/
                - url: http://juice-shop:3000/#/
                - url: http://juice-shop:3000/#/search
                - url: http://juice-shop:3000/#/login
                - url: http://juice-shop:3000/#/register
                - url: http://juice-shop:3000/#/basket
                - url: http://juice-shop:3000/#/contact
                - url: http://juice-shop:3000/#/about
                - url: http://juice-shop:3000/#/administration
                - url: http://juice-shop:3000/api/Users
                - url: http://juice-shop:3000/api/Products
                - url: http://juice-shop:3000/api/Challenges
                - url: http://juice-shop:3000/api/Feedbacks
                - url: http://juice-shop:3000/api/BasketItems
                - url: http://juice-shop:3000/api/Quantitys
                - url: http://juice-shop:3000/rest/user/login
                - url: http://juice-shop:3000/rest/user/whoami
                - url: http://juice-shop:3000/rest/products/search
                - url: http://juice-shop:3000/rest/basket/1
                - url: http://juice-shop:3000/rest/saveLoginIp
                - url: http://juice-shop:3000/rest/continue-code
                - url: http://juice-shop:3000/ftp
                - url: http://juice-shop:3000/assets
                - url: http://juice-shop:3000/redirect
            - type: spider
              parameters:
                url: http://juice-shop:3000
                maxDuration: 15
                maxDepth: 10
                maxChildren: 0
            - type: spiderAjax
              parameters:
                url: http://juice-shop:3000
                maxDuration: 20
                maxCrawlDepth: 10
                numberOfBrowsers: 1
            - type: passiveScan-wait
              parameters:
                maxDuration: 5
            - type: activeScan
              parameters:
                context: Juice Shop
                policy: Default Policy
                maxRuleDurationInMins: 3
                maxScanDurationInMins: 80
                maxAlertsPerRule: 10
                threadPerHost: 10
                delayInMs: 0
            - type: report
              parameters:
                template: traditional-xml
                reportDir: /zap/wrk
                reportFile: zap.xml
            - type: report
              parameters:
                template: traditional-html
                reportDir: /zap/wrk
                reportFile: zap.html
          EOF

      - name: Run OWASP ZAP Full Scan (Automation Framework)
        run: |
          docker run --rm \
            --user root \
            --network zap-net \
            -v $(pwd):/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -cmd -autorun /zap/wrk/automation.yaml || true
        timeout-minutes: 120

      - name: Upload ZAP HTML Report 
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: zap.html

      - name: Upload ZAP XML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap.xml

      - name: Show ZAP Findings Summary
        run: |
          if [ -f zap.xml ]; then
            echo "=== ZAP SCAN RESULTS ==="
            TOTAL_ALERTS=$(grep -c '<alertitem>' zap.xml || echo "0")
            echo "üéØ Total Findings: $TOTAL_ALERTS"
            
            HIGH=$(grep -c '<riskcode>3</riskcode>' zap.xml || echo "0")
            MEDIUM=$(grep -c '<riskcode>2</riskcode>' zap.xml || echo "0")
            LOW=$(grep -c '<riskcode>1</riskcode>' zap.xml || echo "0")
            INFO=$(grep -c '<riskcode>0</riskcode>' zap.xml || echo "0")
            
            echo "üìä Breakdown:"
            echo "   High: $HIGH"
            echo "   Medium: $MEDIUM"
            echo "   Low: $LOW"
            echo "   Info: $INFO"
          else
            echo "‚ö†Ô∏è zap.xml not found"
          fi
        if: always()

      - name: Cleanup
        if: always()
        run: |
          docker stop juice-shop || true
          docker rm juice-shop || true
          docker network rm zap-net || true

# =========================
# 4Ô∏è‚É£ DEFECTDOJO IMPORT
# =========================
  defectdojo:
    name: Upload to DefectDojo
    needs: [sast, dast]
    runs-on: ubuntu-latest
    env:
      DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
      DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
    steps:
      - name: Download Semgrep Artifact
        uses: actions/download-artifact@v4
        with:
          name: semgrep-report

      - name: Download ZAP Artifact
        uses: actions/download-artifact@v4
        with:
          name: zap-report

      - name: Debug downloaded files
        run: |
          echo "Files in workspace:"
          ls -lah
          echo "Semgrep file size:"
          du -h semgrep.json
          echo "ZAP file size:"
          du -h zap.xml

      - name: Upload Semgrep to DefectDojo
        continue-on-error: true
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "scan_type=Semgrep JSON Report" \
            -F "file=@semgrep.json" \
            -F "product_name=DevSecOps_Project" \
            -F "engagement_name=GitHub Actions" \
            -F "test_title=Semgrep SAST Scan" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Semgrep upload successful"
          else
            echo "‚ùå Semgrep upload failed - DefectDojo may be offline"
          fi

      - name: Upload ZAP to DefectDojo
        continue-on-error: true
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "scan_type=ZAP Scan" \
            -F "file=@zap.xml" \
            -F "product_name=DevSecOps_Project" \
            -F "engagement_name=GitHub Actions" \
            -F "test_title=OWASP ZAP DAST Scan" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ ZAP upload successful"
          else
            echo "‚ùå ZAP upload failed - DefectDojo may be offline"
          fi
