name: DevSecOps Pipeline (Semgrep → ZAP → DefectDojo)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
# =========================
# 1️⃣ BUILD
# =========================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build step
        run: echo "Build completed"

# =========================
# 2️⃣ SAST (SEMGREP)
# =========================
  sast:
    name: SAST - Semgrep
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Semgrep
        run: pip install semgrep
      - name: Run Semgrep Scan
        run: semgrep scan --config=p/ci --json . > semgrep.json || true
      - name: Debug Semgrep Results
        run: |
          FINDINGS=$(python3 -c "import json; d=json.load(open('semgrep.json')); print(len(d.get('results', [])))")
          echo "Semgrep findings: $FINDINGS"
      - name: Upload Semgrep Artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.json

# =========================
# 3️⃣ DAST (ZAP)
# =========================
  dast:
    name: DAST - OWASP ZAP
    needs: sast
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start dummy target app
        run: |
          python3 -m http.server 5000 &
          sleep 3
          curl -f http://localhost:5000 || (echo "Server failed to start" && exit 1)

      - name: Pull ZAP Docker image
        run: docker pull ghcr.io/zaproxy/zaproxy:stable

      - name: Run ZAP Baseline Scan
        run: |
          docker run --rm \
            --network host \
            -v "${{ github.workspace }}:/zap/wrk:rw" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t "http://localhost:5000" \
              -J zap-report.json \
              -I
        continue-on-error: true

      - name: Confirm report was created
        run: |
          if [ ! -f zap-report.json ]; then
            echo "zap-report.json not found!" && exit 1
          fi
          python3 -m json.tool zap-report.json > /dev/null && echo "Valid JSON ✓"

      - name: Upload ZAP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.json

# =========================
# 4️⃣ DEFECTDOJO IMPORT
# =========================
  defectdojo:
    name: Upload to DefectDojo
    needs: [sast, dast]
    runs-on: ubuntu-latest
    env:
      DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
      DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
    steps:
      - name: Download Semgrep Artifact
        uses: actions/download-artifact@v4
        with:
          name: semgrep-report

      - name: Download ZAP Artifact
        uses: actions/download-artifact@v4
        with:
          name: zap-report

      - name: Debug downloaded files
        run: ls -la

      - name: Upload Semgrep to DefectDojo
        run: |
          curl -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "scan_type=Semgrep JSON Report" \
            -F "file=@semgrep.json" \
            -F "product_name=DevSecOps_Project" \
            -F "engagement_name=GitHub Actions" \
            -F "test_title=Semgrep SAST Scan" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false"

      - name: Upload ZAP to DefectDojo
        run: |
          curl -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "scan_type=ZAP Scan" \
            -F "file=@zap-report.json" \
            -F "product_name=DevSecOps_Project" \
            -F "engagement_name=GitHub Actions" \
            -F "test_title=OWASP ZAP DAST Scan" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false"
